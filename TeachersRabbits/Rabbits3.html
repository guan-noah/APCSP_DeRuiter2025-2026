<!DOCTYPE html>
<html>
<head>
	<title>Rabbits with Margins and Float</title>
	<style>
		h1 {
			text-align: center;
		}
		.bunny-image {
			float: right;
			padding: 30px;
			border: 6px groove yellow;
			margin: 20px;
		}
		#bunny-favorites {
			float: left;
			margin: 40px;
			border: 3px dashed blue;
			padding: 20px;
		}
		.bunny-footer {
			text-align: center;
			clear: both;
		}
	</style>
</head>
<body>
	<h1>Rabbits</h1>
	<img class = "bunny-image" src = "thumper.gif" 
		alt = "a picture of Thumper" width = "150">
		
	<div id = "bunny-favorites">
		<h2>My Favorite Rabbits</h2>
		<ol>
			<li>Bugs Bunny</li>
			<li>Peter Rabbit</li>
			<li>Thumper</li>
		</ol>
	</div>
	<p>
		Thumper was a fictional character from the 1942 movie
		Bambi. He was named after his tendency to thump his hind
		leg when he was excited. He was voiced by a four-year-old.
	</p>
	<p class = "bunny-footer">
		This is the footer.
	</p>
</body>
</html>
